<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                   initial-scale=1">
    <title>Infinity Swiper Effect Using Swiper.js</title>
    <link rel="stylesheet" href="
https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style type="text/css">
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240605120007/GFG-logo.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://media.geeksforgeeks.org/wp-content/uploads/20240606102206/Transport-of-Carbon-Dioxide-in-the-Blood.png" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://media.geeksforgeeks.org/wp-content/uploads/20240606103259/Use-Cases-of-Computer-Vision-in-Manufacturing.webp" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://media.geeksforgeeks.org/wp-content/uploads/20240606102721/How-To-Make-Your-Friends-Hear-Your-Music-On-Discord.webp" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://media.geeksforgeeks.org/wp-content/uploads/20240606102908/Best-Portfolio-Websites.webp" />
            </div>

            <div class="swiper-slide">
                <img
                    src="https://media.geeksforgeeks.org/wp-content/uploads/20240606091054/mass_flow_hypothesis_50.webp" />
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        let swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 10,
                stretch: 10,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },

            loop: true,
        });
    </script>
</body>

</html>
